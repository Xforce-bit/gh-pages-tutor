<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hacker temalı kişisel sitem">
  <title>Benim Hack Sayfam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.ico">
  <!-- Google Analytics (Kendi ID'ni buraya koy: G-XXXXXXXXXX) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <!-- Matrix Canvas (Arka plan efekti için) -->
  <canvas id="matrix"></canvas>

  <!-- Dark Toggle Butonu -->
  <button class="dark-toggle" onclick="toggleMode()">Mod Değiştir</button>

  <!-- Navigasyon Menüsü -->
  <nav>
    <ul>
      <li><a href="#home">Ana Sayfa</a></li>
      <li><a href="#login">Giriş</a></li>
      <li><a href="#signup">Kayıt Ol</a></li>
    </ul>
  </nav>

  <div class="header">
    <h1>Merhaba Dünya!</h1>
    <p>TryHackMe Section 3 bitti, şimdi GitHub'dayım.</p>
  </div>

  <div class="projects">
    <h2>Projeler</h2>
    <ul>
      <li>TryHackMe Section 3 Tamamlandı</li>
      <li>İlk Web Sitem</li>
    </ul>
  </div>

  <div class="content">
    <!-- Fotoğraf Galerisi -->
    <div class="gallery">
      <img src="images/foto1.jpg" alt="Foto 1" class="photo" loading="lazy">
      <img src="images/foto2.jpg" alt="Foto 2" class="photo" loading="lazy">
      <img src="images/box.jpg" alt="Box" class="photo" loading="lazy">
    </div>

    <!-- İletişim -->
    <div class="contact">
      <h2>İletişim</h2>
      <p>E-posta: <a href="mailto:ornek@email.com">ornek@email.com</a></p>
      <p>GitHub: <a href="https://github.com/xforce-bit">xforce-bit</a></p>
    </div>

    <!-- Login Formu -->
    <div class="login-form" id="login">
      <h2>Giriş Yap</h2>
      <form id="loginForm">
        <input type="text" placeholder="Kullanıcı Adı" required>
        <input type="password" placeholder="Şifre" required>
        <button type="submit">Giriş</button>
      </form>
    </div>

    <!-- Sign Up Formu -->
    <div class="register-form" id="signup">
      <h2>Kayıt Ol</h2>
      <form id="registerForm">
        <input type="text" placeholder="Kullanıcı Adı" required>
        <input type="email" placeholder="E-posta" required>
        <input type="password" placeholder="Şifre" required>
        <button type="submit">Kayıt Ol</button>
      </form>
    </div>
  </div>

  <!-- Ayrı JS Dosyası -->
  <script src="script.js"></script>
</body>
</html>
