<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hacker temalı kişisel sitem">
  <title>Benim Hack Sayfam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <!-- Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <!-- Dark Toggle -->
  <button class="dark-toggle" onclick="toggleMode()">Mod Değiştir</button>

  <!-- Navigasyon -->
  <nav>
    <ul>
      <li><a href="#home">Ana Sayfa</a></li>
      <li><a href="#login">Giriş</a></li>
      <li><a href="#signup">Kayıt Ol</a></li>
    </ul>
  </nav>

  <header class="header">
    <h1>Merhaba Dünya!</h1>
    <p>TryHackMe Section 3 bitti, şimdi GitHub'dayım.</p>
  </header>

  <div class="content">
    <!-- Projeler -->
    <section class="projects">
      <h2>Projeler</h2>
      <ul>
        <li>TryHackMe Section 3 Tamamlandı</li>
        <li>İlk Web Sitem</li>
      </ul>
    </section>

    <!-- Galeri -->
    <section class="gallery">
      <img src="images/foto1.jpg" alt="Foto 1" class="photo" loading="lazy">
      <img src="images/foto2.jpg" alt="Foto 2" class="photo" loading="lazy">
      <img src="images/box.jpg" alt="Box" class="photo" loading="lazy">
    </section>

    <!-- İletişim -->
    <section class="contact">
      <h2>İletişim</h2>
      <p>E-posta: <a href="mailto:ornek@email.com">ornek@email.com</a></p>
      <p>GitHub: <a href="https://github.com/xforce-bit">xforce-bit</a></p>
    </section>

    <!-- Login Formu -->
    <section class="login-form" id="login">
      <h2>Giriş Yap</h2>
      <form id="loginForm">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifre" required>
        <button type="submit">Giriş</button>
      </form>
    </section>

    <!-- Sign Up Formu -->
    <section class="register-form" id="signup">
      <h2>Kayıt Ol</h2>
      <form id="registerForm">
        <label for="reg-username">Kullanıcı Adı</label>
        <input type="text" id="reg-username" placeholder="Kullanıcı Adı" required>
        <label for="reg-email">E-posta</label>
        <input type="email" id="reg-email" placeholder="E-posta" required>
        <label for="reg-password">Şifre</label>
        <input type="password" id="reg-password" placeholder="Şifre" required>
        <button type="submit">Kayıt Ol</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
